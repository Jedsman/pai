{{- if .Values.inferenceGateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ include "ai-task-manager.fullname" . }}-gateway
  labels:
    {{- include "ai-task-manager.labels" . | nindent 4 }}
spec:
  gatewayClassName: {{ .Values.inferenceGateway.gatewayClassName }}
  listeners:
  - name: http
    port: 80
    protocol: HTTP
  {{- if .Values.inferenceGateway.tls.enabled }}
  - name: https
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: {{ .Values.inferenceGateway.tls.secretName }}
  {{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "ai-task-manager.fullname" . }}-route
  labels:
    {{- include "ai-task-manager.labels" . | nindent 4 }}
spec:
  parentRefs:
  - name: {{ include "ai-task-manager.fullname" . }}-gateway
  hostnames:
  - {{ .Values.inferenceGateway.hostname }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /v1/chat/completions
    backendRefs:
    - name: {{ include "ai-task-manager.fullname" . }}-pool
      kind: InferencePool
      group: gateway.x-k8s.io
      port: {{ .Values.service.targetPort }}
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: {{ include "ai-task-manager.fullname" . }}
      port: {{ .Values.service.port }}
{{- end }}